<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>SG Farm</title>
  </head>
  <body>
    <div class="navbar-bootstrap">
    {% include 'navbar.html' %}
    </div>
    
     <div class="container">
      <br/> 
      {% if messages %}
  <div id="message-container" class="mt-3 d-flex justify-content-center">
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show d-inline-block" role="alert" style="white-space: nowrap;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

      {% block content %}{% endblock %}
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
  
      // Auto fade-out after 3 seconds
  setTimeout(function() {
    let alerts = document.querySelectorAll('#message-container .alert');
    alerts.forEach(function(alert) {
      let bsAlert = new bootstrap.Alert(alert);
      bsAlert.close();  // this triggers Bootstrap fade-out
    });
  }, 1500);
</script>

    {% block scripts %}{% endblock %}
  </body>
</html>
